        let folders = {};

        // Initialize the folder view
        function initialize() {
            const savedFolders = localStorage.getItem('folders');
            folders = savedFolders ? JSON.parse(savedFolders) : {};
            renderFolders();

        // Render folders

            } else if (folders[folderName]) {

function addFile() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'application/pdf, image/*';
    
    input.onchange = function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            
            // Store file as base64 URL
            reader.onload = function(e) {
                const fileData = {
                    name: file.name,
                    dataUrl: e.target.result,
                    type: file.type
                };
                folders[currentFolder].push(fileData);
                saveFolders();
                renderNotes();
            };
            reader.readAsDataURL(file);
        }
    };
    
    input.click();
}

const closeModal = document.querySelector('.close');

// Function to view file (Image/PDF)
function viewFile(dataUrl, fileType) {
    if (fileType.includes('image')) {
        // Display image in modal
        modalImage.src = dataUrl;
        modalImage.style.display = 'block';
        modalPDF.style.display = 'none';
    } else if (fileType === 'application/pdf') {
        // Display PDF in modal using iframe
        modalPDF.src = dataUrl;
        modalPDF.style.display = 'block';
        modalImage.style.display = 'none';
    }

    // Show the modal
    modal.style.display = 'block';
}

// Close the modal when the 'X' is clicked
closeModal.onclick = function() {
    modal.style.display = 'none';
};

// Close modal when clicking outside of modal content
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
}

    const folderList = document.getElementById('folderList');
    const li = folderList.querySelectorAll('li')[index];
    li.querySelector('span').textContent = folders[currentFolder][index]; // Show full note content
    li.querySelector('.read-more').remove(); // Remove 'Read More' button after expanding
}

    const item = folders[currentFolder][index];

    if (typeof item === 'string') {
        const newText = prompt("Edit your note:", item);

            folders[currentFolder][index] = newText;

            renderNotes();

        const newName = prompt("Edit file name:", item.name);
        if (newName !== null) {
            item.name = newName;
